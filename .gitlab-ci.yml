stages:
  - formatting
  - test

.common-rules:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

default:
  image: python:3.12
  before_script:
    - apt-get update && apt-get install -y git
    - pip install pipenv
    - pipenv install

formatting:
  stage: formatting
  extends: .common-rules
  script:
    - pipenv run black --check .
test:
  stage: test
  extends: .common-rules
  script:
    - PYTHONPATH="src" pipenv run pytest -s test